<!DOCTYPE html>
<html>
  <head>
    <title>API RESTful - Usuario</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="grupo">
      <img class="logo" src="./img/logo.png" />
      <h2>Desarrolladores - FC</h2>
      <h2 class="title">Sistema de Gesti√≥n de Usuarios</h2>
    </div>

    <div id="usuario">
      <h2>Datos del usuario</h2>
      <label>Nombre:</label>
      <input type="text" id="nombre" value="" />
      <label>Apellido:</label>
      <input type="text" id="apellido" value="" />
      <div class="options">
        <button class="btn-save" onclick="guardar_usuario()">Guardar</button>
        <button class="btn-cancel" onclick="cancelar_usuario()">
          Cancelar
        </button>
      </div>
    </div>

    <h2>Lista de Usuarios</h2>
    <table id="lista_usuarios">
      <thead>
        <tr>
          <th align="left">id</th>
          <th align="left">Nombre</th>
          <th align="left">Apellido</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
